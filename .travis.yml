dist: trusty
sudo: required

language: node_js
node_js:
  - "8"

os:
  - linux

env:
  global:
    secure: 

install:
  - npm install

script:
  - echo "default npm test ignored"

deploy:
  provider: script
  api_key: $GITHUB_TOKEN
  node_js: lts/*
  skip_cleanup: true
  script: npx semantic-release
  on:
    branch: master

notifications:
  email:
    recipients:
      - rcmoutinho@cyborgdeveloper.tech
    on_success: change # default: change
    on_failure: always # default: always
